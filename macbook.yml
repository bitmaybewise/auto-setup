        name:
          [
            "git",
            "git-gui",
            "htop",
            "kubectl",
            "macvim",
            "watch",
            "p7zip",
            "imagemagick",
            "gh",
            "pv",
            "openjdk",
            "jq",
            "yq",
          ]
    - homebrew_cask:
        name: "{{ item }}"
      with_items:
        - spectacle
        - visual-studio-code
        - firefox
        - iterm2
        - anki
        - deepl
        - spotify
        - libreoffice
        - kindle
        - calibre
        - vlc
        - fork
